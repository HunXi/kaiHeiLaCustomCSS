        var UID_KEY = 'ua_client_id';
        var randomString = function(len) {
            len = len || 32;
            var $chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz123456789'; /****默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1****/
            var maxPos = $chars.length;
            var pwd = '';
            for (i = 0; i < len; i++) {
                pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
            }
            return pwd;
        }
        var global_getCookie = function(key) {
            const name = key + '='
            const ca = document.cookie.split(';')
            for (let i = 0; i < ca.length; i++) {
                const c = ca[i].trim()
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length)
                }
            }
            return ''
        }

        // 设置cookie,10年
        var global_setCookie = function(key, value) {
            var d = new Date()
            var time = 10 * 12 * 30 * 24 * 60 * 60 * 1000
            d.setTime(d.getTime() + time)
            var expires = 'expires=' + d.toGMTString()
            var path = 'path=/'
            var doMainOrigin = window.location.href.search(/kaiheila/) > -1 ? 'kaiheila.cn' : 'chuanyuapp.com'
            var doMain = 'domain=' + doMainOrigin
            window.document.cookie = key + '=' + value + '; ' + expires + '; ' + path + '; ' + doMain
        }
        if (!global_getCookie(UID_KEY)) {
            var strs = randomString(32)
            global_setCookie(UID_KEY, strs)
        }
    </script>
